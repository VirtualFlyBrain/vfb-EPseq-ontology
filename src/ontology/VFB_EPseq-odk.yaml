id: VFB_EPseq
title: "VFB expression pattern sequencing ontology"
github_org: VirtualFlyBrain
repo: vfb-EPseq-ontology
robot_report:
  custom_profile: TRUE
  fail_on: ERROR
robot_java_args: '-Xmx22G'
use_dosdps: FALSE
edit_format: ofn
run_as_root: TRUE
export_formats:
  - owl
import_group:
  use_base_merging: TRUE
  slme_individuals: exclude
  products:
    - id: FBcv
      use_base: TRUE
    - id: FBbt
      use_base: TRUE
    - id: FBdv
      use_base: TRUE
    - id: ro
      use_base: TRUE
    - id: obi
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/OBI_
    - id: bao
      make_base: TRUE
      mirror_from: http://www.bioassayontology.org/bao/bao_complete.owl
      base_iris: 
        - http://www.bioassayontology.org/bao\#BAO
namespaces: 
  - http://flybase.org/reports/
  - https://www.ncbi.nlm.nih.gov/bioproject/
  - https://www.ncbi.nlm.nih.gov/sra/
  - https://www.ncbi.nlm.nih.gov/biosample/
primary_release: full
release_artefacts:
  - full
allow_equivalents: none
release_date: TRUE
gzip_main: FALSE
release_use_reasoner: TRUE
